<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabiev Azamat | Student Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4d9de0;
            --text-color: #333333;
            --light-bg: #f5f8fa;
            --card-bg: #ffffff;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #e5edf5;
        }
        
        .hero-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }
        
        .hero-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--light-bg);
            color: var(--primary-color);
        }
        
        .hero-icon svg {
            width: 40px;
            height: 40px;
        }
        
        .hero-name {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            position: relative;
        }
        
        .hero-name::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: var(--primary-color);
            margin: 10px auto;
        }
        
        .hero-student-id {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
        .hero-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .hero-button {
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .hero-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            cursor: pointer;
            color: var(--primary-color);
        }
        
        .scroll-indicator svg {
            width: 40px;
            height: 40px;
        }
        
        /* Assignments Section */
        .assignments {
            padding: 80px 0;
            background-color: white;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 60px;
            color: var(--primary-color);
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: var(--primary-color);
            margin: 10px auto;
        }
        
        .assignments-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        
        .assignment-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 0.5s forwards;
        }
        
        .assignment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .assignment-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--text-color);
            font-weight: 600;
        }
        
        .assignment-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .assignment-button:hover {
            background-color: var(--secondary-color);
        }
        
        .assignment-status {
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }
        
        /* Footer */
        .footer {
            background: var(--primary-color);
            padding: 60px 0 30px;
            color: white;
        }
        
        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-section {
            flex: 1;
            min-width: 300px;
            margin-bottom: 40px;
            padding: 0 20px;
            max-width: 600px;
        }
        
        .footer-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: white;
            position: relative;
            padding-bottom: 10px;
        }
        
        .footer-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background: white;
        }
        
        .footer-text {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background: white;
            color: var(--primary-color);
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
        
        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Media Queries */
        @media screen and (max-width: 768px) {
            .hero-content {
                padding: 30px;
            }
            
            .hero-name {
                font-size: 2rem;
            }
            
            .hero-links {
                flex-direction: column;
                gap: 15px;
            }
            
            .assignments-container {
                grid-template-columns: 1fr;
            }
            
            .footer-section {
                flex: 100%;
            }
        }
    </style>
</head>

    <script>
        // Assignment data
        const assignments = [

            {

                title: "Week 12 LAB: ABC Classification and Slotting Strategy",
                status: "Completed",
                link: "https://docs.google.com/spreadsheets/d/1URNcgygDl0eODcAZsray-akswWUyARn4m44AyG6ST44/edit?usp=sharing"
            },
            {
                id: 8,
                title: "Week 12 - Generalizing the Slotting Problem from LAB 12",
                status: "Incomplete",
                link: "x"
            },
            {
                id: 9,
                title: "Week 13 - Counterfeit Supplements",
                status: "Completed",
                link: "https://docs.google.com/spreadsheets/d/1KSqTBPXS0mxNzJfNPrQPYGLvsV-nJB5M_lrsK1t1npI/edit?usp=drivesdk"
            }
            
        ];
        
        // Function to create assignment cards
        function createAssignmentCards() {
            const assignmentsContainer = document.querySelector('.assignments-container');
            
            assignments.forEach((assignment, index) => {
                const card = document.createElement('div');
                card.className = 'assignment-card';
                card.style.animationDelay = `${0.1 * (index + 1)}s`;
                
                card.innerHTML = `
                    <div class="assignment-title">${assignment.title}</div>
                    <div class="assignment-status">${assignment.status}</div>
                    <a href="${assignment.link}" class="assignment-button" target="_blank">View Assignment</a>
                `;
                
                assignmentsContainer.appendChild(card);
            });
        }
        
        // Scroll function
        document.addEventListener('DOMContentLoaded', function() {
            // Scroll down button
            const scrollButton = document.getElementById('scrollDown');
            scrollButton.addEventListener('click', function() {
                document.getElementById('assignments').scrollIntoView({ behavior: 'smooth' });
            });
            
            // Create assignment cards
            createAssignmentCards();
            
            // Intersection Observer for animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    }
                });
            }, { threshold: 0.1 });
            
            // Observe all assignment cards
            document.querySelectorAll('.assignment-card').forEach(card => {
                observer.observe(card);
            });
        });
    </script>
